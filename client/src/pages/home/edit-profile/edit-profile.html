<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <div ion-item>
      <ion-label for="#nickname" fixed>Nickname</ion-label>
      <ion-input [(ngModel)]="nickname" id="nickname" type="text" placeholder={{user.nickname}}></ion-input>
    </div>
    <div ion-item>
      <ion-label for="#bio" fixed>bio</ion-label>
      <ion-textarea [(ngModel)]="bio" id="bio" type="text" placeholder={{user.bio}}></ion-textarea>
    </div>
    <button ion-button full (click)="updateProfile()">Update Profile</button>
  </div>
</ion-content>
