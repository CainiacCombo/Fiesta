<ion-header>
  <ion-navbar>
    <ion-title>@{{user.username}}</ion-title>
    <ion-buttons (click)="signout()" right>
      <button ion-button>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- profile user info top -->
  <div>
    <ion-row>
      <ion-col col-6>
        <ion-row><img [src]="user.avatar"></ion-row>
        <ion-row><rating [rating]="user.rating"></rating></ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row class="username">@{{user.username}}</ion-row>
        <ion-row class="nickname-bio">{{user.nickname}}</ion-row>
        <ion-row class="nickname-bio">{{user.bio}}</ion-row>
        <ion-row class="edit-button">
          <button ion-button small (click)="goToEditProfile()">Edit Profile</button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="container">
        <ion-col class="count-bar-item" (click)="goToFriendsList()">2 <br/> Friends</ion-col>
        <ion-col class="count-bar-item">1 <br/> Hosted</ion-col>
        <ion-col class="count-bar-item">0 <br/> Attended</ion-col>
      </div>
    </ion-row>
  </div>
  <!-- profile timeline -->
  <ion-list >
    <ion-item *ngFor="let party of parties">
      <div>
        <div class="container">
          <h2>{{party.name}}</h2>
          <p class="people">{{party.user_count}}</p>
        </div>
        <p>{{parseDate(party.start_date)}}</p>
        <rating [rating]="party.rating"></rating>
      </div>
        <ion-thumbnail item-end>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
