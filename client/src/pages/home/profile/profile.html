<ion-header>
  <ion-navbar>
    <ion-title>@{{user.username}}</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding>
    <div>
      <ion-row>
        <ion-col col-6>
          <img [src]="user.avatar">
        </ion-col>
        <ion-col col-6>
          <ion-row>@{{user.username}}</ion-row>
          <ion-row>{{user.nickname}}</ion-row>
          <ion-row>{{user.bio}}</ion-row>
          <ion-row>
            <button (click)="editProfile(user)">Edit Profile</button>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </ion-row>
      <ion-row>
        <div class="container">
          <ion-col (click)="goToFriendsList()">2 <br> Party Friends</ion-col>
          <ion-col>1 <br> Hosted Parties</ion-col>
          <ion-col>0 <br> Parties Attended</ion-col>
        </div>
      </ion-row>
    </div>
    <ion-list>
      <ion-item>
        <div>
          <div class="container">
            <h2>PartyName</h2>
            <p class="people">17 people</p>
          </div>
          <p>Date</p>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </div>
          <ion-thumbnail item-end>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
      </ion-item>
    </ion-list>
  </ion-content>
