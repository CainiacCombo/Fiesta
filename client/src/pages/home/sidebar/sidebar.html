<ion-content>
  <ion-toolbar padding-top>
    <ion-searchbar [(ngModel)]="query" (ionInput)="onQuery()" (ionCancel)="reset()" (ionClear)="reset()"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <button *ngFor="let party of parties" (click)="goToParty(party)" ion-item>
      {{party.name}}
    </button>
  </ion-list>
</ion-content>
