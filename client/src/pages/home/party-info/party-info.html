<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>{{party.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Party Info</h2>
  <ion-list>
    <ion-item>
      <h4>Location</h4>
      <p>{{party.location}}</p>
    </ion-item>
    <ion-item>
      <h4>Start</h4>
      <p>{{parseDate(party.start_date)}}</p>
    </ion-item>
    <ion-item>
      <h4>End</h4>
      <p>{{parseDate(party.end_date)}}</p>
    </ion-item>
  </ion-list>

  <h2>Members</h2>
  <ion-list>
    <ion-item *ngFor="let user of users" class="user" no-padding>
      <user-card [user]="user.user"></user-card>
    </ion-item>
  </ion-list>
</ion-content>
