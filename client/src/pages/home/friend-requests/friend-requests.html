<ion-header>
  <ion-navbar>
    <ion-title>Friend Requests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="friendRequests$ | async as friendRequests">
    <span *ngIf="friendRequests.length === 0">You currently don't have any friend requests!</span>
    <ion-item-sliding *ngFor="let fr of friendRequests">
      <ion-item>
        <div class="d-flex">
          <img [src]="fr.from.avatar" alt="" class="avatar obj-cover" margin-right />
          <div class="flex-1 overflow-hidden">
            <h5>@{{fr.from.username}}</h5>
            <span>{{fr.from.nickname}}</span>
            <p class="truncate">{{fr.from.bio}}</p>
          </div>
          <div class="w-15">
            <button (click)="goToProfile(fr.from)" class="go-to-profile center" ion-button clear>
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </div>
      </ion-item>
      <ion-item-options (ionSwipe)="acceptFriendRequest(fr)" side="right">
        <button (click)="acceptFriendRequest(fr)" ion-button expandable>Accept</button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="declineFriendRequest(fr)" side="left">
        <button (click)="declineFriendRequest(fr)" color="danger" ion-button expandable>Decline</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
