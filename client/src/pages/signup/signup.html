<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div ion-item>
      <ion-label for="#username" floating>Username</ion-label>
      <ion-input [(ngModel)]="username" id="username" type="text"></ion-input>
    </div>
    <div ion-item>
      <ion-label for="#nickname" floating>Nickname</ion-label>
      <ion-input [(ngModel)]="nickname" id="nickname" type="text"></ion-input>
    </div>
    <div ion-item>
      <ion-label for="#phone" type="number" floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="phone" id="phone" type="text"></ion-input>
    </div>
  </div>
  <div class="submit">
    <button (click)="onSubmit()" ion-button full>Let's Party</button>
  </div>
</ion-content>
