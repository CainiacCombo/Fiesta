<div (click)="goToProfile()" class="d-flex" >
  <img [src]="user.avatar" alt="" class="avatar obj-cover" margin-right />
  <div class="flex-1 overflow-hidden">
    <h5>@{{user.username}}</h5>
    <span>{{user.nickname}}</span>
    <p class="truncate">{{user.bio}}</p>
  </div>
  <div class="w-15">
    <button class="go-to-profile center" ion-button clear>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
</div>
