
<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
      <ion-title>{{user.username}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-content padding>
        <!-- profile user info top -->
        <div>
          <ion-row>
            <ion-col col-6>
              <ion-row><img [src]="user.avatar"></ion-row>
              <ion-row><rating [rating]="user.rating"></rating></ion-row>
            </ion-col>
            <ion-col col-6>
              <ion-row class="username">@{{user.username}}</ion-row>
              <ion-row class="nickname-bio">{{user.nickname}}</ion-row>
              <ion-row class="nickname-bio">{{user.bio}}</ion-row>
              <ion-row class="edit-button">
                <!-- <button ion-button small (click)="goToEditProfile()"></button> -->
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <div class="container">
              <ion-col class="count-bar-item" >2 <br/> Friends</ion-col>
              <ion-col class="count-bar-item">1 <br/> Hosted</ion-col>
              <ion-col class="count-bar-item">0 <br/> Attended</ion-col>
            </div>
          </ion-row>
        </div>
        <!-- profile timeline -->
        <ion-list>
          <ion-item *ngFor="let party of parties$ | async">
            <party-story [party]="party"></party-story>
          </ion-item>
        </ion-list>
      </ion-content>
      
</ion-content>
